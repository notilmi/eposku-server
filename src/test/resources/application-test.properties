# Test profile specific properties
# spring.profiles.active=test

# H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:eposku_test_1;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DATABASE_TO_UPPER=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Flyway migration for tests
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Disable security for simpler REST tests if needed (optional)
# spring.security.enabled=false

# JPA/JDBC
spring.sql.init.mode=never

# CORS
security.allowed_origins=http://localhost:3000,http://localhost:8080,http://localhost:5173

# Security token header config needed by TokenFilter
auth.header.string=Authorization
auth.token.prefix=Bearer
